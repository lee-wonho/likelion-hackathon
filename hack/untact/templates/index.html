<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- font-family: 'Noto Sans KR', sans-serif; -->
    <title>온라인 문화생활</title>
    <style>
    h1 {font-family: 'Noto Sans KR', sans-serif;}
    h2 {font-family: 'Noto Sans KR', sans-serif;}
    p {font-family: 'Noto Sans KR', sans-serif;}
    div {font-family: 'Noto Sans KR', sans-serif;}
    </style>
</head>
<body>
    <div class="hello">
        <h1>온라인 문화생활 정보열람 서비스</h1>
        <p>공연의 형식, 유통, 제작의 흐름에 있어 대대적인 변화가 일어나고 있습니다</br>
        이제는 밖이 아닌 편하게 집에서 즐기는 문화생활</br>
        원하는 온라인 공연을 찾기 쉽게 보여드립니다</br></br></p>
    </div>
    </br>
    
    {% for genre in genre_obj_list%}
        <a href = "{% url 'show' genre.pk%}">
            {% load static %}
                {% if genre.pk == 1 %}
                    <img class="show1" src="{% static 'show1.jpg' %}" alt="전시/관람" width="250" height="250">
                    <h3>전시 / 관람</h3>
                
                {% elif genre.pk == 2 %}
                    <img class="show2" src="{% static 'show2.jpg' %}" alt="공연/콘서트" width="250" height="250">
                    <h3>공연 / 콘서트</h3>
                
                {% else %}
                    <img class="show3" src="{% static 'show3.jpg' %}" alt="공연/콘서트" width="250" height="250">
                    <h3>연극 / 뮤지컬</h3>
                {% endif %} 
        </a>
    {% endfor %}
    
</body>
</html>
