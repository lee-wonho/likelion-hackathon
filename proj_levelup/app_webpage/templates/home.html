<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/main.css'%}" />
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
    <!-- font-family: 'Noto Sans KR', sans-serif; -->
    <title>온라인 문화생활</title>
    <style>
    h1 {font-family: 'Noto Sans KR', sans-serif;}
    h2 {font-family: 'Noto Sans KR', sans-serif;}
    p {font-family: 'Noto Sans KR', sans-serif;}
    div {font-family: 'Noto Sans KR', sans-serif;}
    </style>
</head>
<body>
    <div class="hello">
        <h1>온라인 문화생활 정보열람 서비스</h1>
        <p>공연의 형식, 유통, 제작의 흐름에 있어 대대적인 변화가 일어나고 있습니다</br>
        이제는 밖이 아닌 편하게 집에서 즐기는 문화생활</br>
        원하는 온라인 공연을 찾기 쉽게 보여드립니다</br></br></p>
    </div>
    </br>
    
    <div class="container">

        {% for category in categories %}
            <div class="box">
                <a href="{%url 'detail' category.pk%}">
                    <img class="show" src="{% static {%'show' category.pk '.jpg'%}%}" alt={{category.category}} width="250" height="250">
                </a>
                <h3>{{category.category}}</h3>
            </div>
        {% endfor %}

        </div>
    </div>
</body>
</html>
